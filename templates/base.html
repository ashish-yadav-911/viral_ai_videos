<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}YouTube Automator{% endblock %}</title>
    <!-- Link to Bootstrap CSS for basic styling (optional, but helpful) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Link to your custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    {% block head_extra %}{% endblock %} <!-- Extra head elements for specific pages -->
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
        <div class="container-fluid">
            <a class="navbar-brand" href="{{ url_for('index') }}">YT Automator</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="{{ url_for('index') }}">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Configuration</a> <!-- Link to config page later -->
                    </li>
                     <li class="nav-item">
                        <a class="nav-link" href="#">Editors</a> <!-- Link to editor list/page later -->
                    </li>
                    <!-- Add other navigation items here -->
                </ul>
            </div>
        </div>
    </nav>

    <main class="container">
        {% block content %}
        <!-- Page-specific content will go here -->
        {% endblock %}
    </main>

    <footer class="mt-4 text-center text-muted">
        <p>Â© {{ now.year }} YouTube Automator</p>
    </footer>

    <!-- Link to Bootstrap JS Bundle (includes Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Link to your custom global JS -->
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
    {% block scripts_extra %}{% endblock %} <!-- Extra script tags for specific pages -->
</body>
</html>
